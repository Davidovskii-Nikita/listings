
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log In / Sign Up - pure css - #12</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="{% static 'dist/style.css' %}">

</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
			          	<label for="reg-log"  ></a></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form method="post" class="register-form" action="" id="login-form" value = "login">
												{% csrf_token %}
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												{{ log_form.username }}
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												{{ log_form.password }}
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
												<button type="submit" class="btn mt-4" value="Log in" name = "log">Login Now</button>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
											</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<form method="POST" class="register-form" id ='register-form' value = "register">
												<h4 class="mb-4 pb-3">Sign Up</h4>
												{% csrf_token %}
												<div class="form-group">
													{{ reg_form.username }}
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													{{ reg_form.email }}
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													{{ reg_form.password1 }}
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													{{ reg_form.password2 }}
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" class="btn mt-4" value="Log in" name="reg">Sign Up</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<!-- partial -->
  <script  src="{% static 'dist/script.js' %}"></script>

</body>
</html>
